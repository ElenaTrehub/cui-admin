<!--nameSection-->
  <div class="container">
    <div class="contact-title title h2">Остались вопросы?</div>

      <form class="col-md-10 offset-md-1 send-form" action="#" method="POST">
        <div class="input-wrapper">
          <input class="input input-name" type='text' name='name' placeholder="Name" required>
          <input class="input input-phone" type='text' name='phone' placeholder="Phone" required>
          <input class="input input-email" type='text' name='email' placeholder="E-mail">
          <textarea class='input-text input-message textarea' name='message'  placeholder="Задайте ваш вопрос здесь" required></textarea>
        </div>
        <button class="button button-order">Отправить</button>
      </form>

  </div>
</section>
